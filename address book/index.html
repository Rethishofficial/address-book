<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Address Book</h1>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='add.html'">Add Contact</button>
            <button onclick="location.href='view.html'">View Contacts</button>
        </nav>
    </header>

    <main>
        <h2>Welcome to Address Book application</h2>
        <p>You can add, delete, search and view contacts here</p>
        
        <div class="cards">
            <div class="card">
                <h3>Add New Contact</h3>
                <p>Create a new contact with name, phone, email and address details</p>
                <button onclick="location.href='add.html'">Add Contact</button>
            </div>

            <div class="card">
                <h3>View All Contacts</h3>
                <p>See all your contacts, search, edit or delete them</p>
                <button onclick="location.href='view.html'">View Contacts</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Address Book. Copyright 2024</p>
    </footer>
</body>
</html>
